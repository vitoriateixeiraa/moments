<div class="message" *ngIf="massagesService.massage"> 
    <div class="message-header">
        <h2>Mensagem do Sistema:</h2>
        <button class="clear" (click)="massagesService.clear()">
            <fa-icon [icon]="faTimes"></fa-icon>
        </button>
    </div>
    <p>{{ massagesService.massage }}</p>
</div>
